<body>
    <article id="contact">
        <h2>Contact Me</h2>
        <p>I'd really like to hear form you!</p>
        <form action="https://httpbin.org/get" method="get">
            <fieldset>
                <legend>Personal Info</legend>
                <p>
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Wail" autocomplete="on" required
                        autofocus>
                </p>
                <p>
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Hassan" autocomplete="on" required
                    >
                </p>
                <p>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" placeholder="Your secret" required>
                </p>
                <p>
                    <label for="phone">Phone:</label>
                    <input type="tel" name="phone" id="phone" placeholder="555-555-5555"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </p>
                <p>
                    <label for="decade">Favorite Decade:</label>
                    <input type="number" name="decade" id="decade" min="1950" max="2025" step="10" value="1980">
                </p>
                <p>
                    <label for="coffee">Favorite Coffe:</label>
                    <select name="coffee" id="coffee">
                        <optgroup label="Coffees">
                            <option value="regular coffee">Regular Coffee </option>
                            <option value="iced">Iced Coffee</option>
                        </optgroup>
                        <optgroup label="Espresso Drinks">
                            <option value="latte" selected>Latte</option>
                            <option value="cappuccino">Cappuccino</option>
                            <option value="americano">Americano</option>
                        </optgroup>
                        <option value="other">Other</option>
                    </select>
                </p>

            </fieldset>
            <br>
            <fieldset>
                <legend>What is your favorite food?</legend>
                <p>
                    <input type="radio" name="food" id="tacos" value="tacos">
                    <label for="tacos">Tacos</label>
                </p>
                <p>
                    <input type="radio" name="food" id="pizza" value="pizza">
                    <label for="pizza">Pizza</label>
                </p>
                <p>
                    <input type="radio" name="food" id="other" value="other">
                    <label for="other">Other</label>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Do your have pets?</legend>
                <p>
                    <input type="checkbox" name="pets" id="dog" value="dog">
                    <label for="dog">Dog</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="cat" value="cat">
                    <label for="cat">Cat</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="fish" value="fish">
                    <label for="fish">Fish</label>
                </p>
                <p>
                    <input type="checkbox" name="pets" id="otherPet" value="otherPet">
                    <label for="otherPet">Other</label>
                </p>
            </fieldset>
            <br>
            <fieldset>
                <legend>Send Me a Note</legend>
                <label for="message"> Your Message:</label>
                <br>
                <textarea name="message" id="message" cols="40" rows="5" placeholder="Type your message here">
                </textarea>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
            <button type="reset">Reset</button>
        </form>
    </article>
