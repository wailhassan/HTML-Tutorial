<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="This page contains all the things about Add Images">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="img/html5_icon.png">
    <title>Add Images</title>
</head>
<body>
    <h1>Add Images for HTML Page:</h1>
    <hr><hr>

    <h4>The First Image:</h4>
    <img src="img/htmlimages.png" alt="html image file" title="This is Html image file" width="300" height="300" loading="eager">
    <br><hr><hr>

   
    <h4>The Second image:</h4>
     <figure>
    <img src="img/cssimages.png" alt="Css Image file" title="This is Css image file" width="300" height="300" loading="lazy">
        <figcaption>
            CSS is language for Styling the page
        </figcaption>
    </figure>
    <hr><hr>

    <h4>The Third Image:</h4>

    <figure>
    <img src="img/javascriptimages.png" alt="Javascript image file" title="This is javascript image file" loading="lazy" width="300" height="300">
    <figcaption>
        <strong>JavaScript</strong> allows you to create interactive elements
    </figcaption>
    </figure>

    <hr><hr>

    <h4>How to use Figure tag as a paragraph:</h4>

    <figure>
        <figcaption>
            An example of HTML5 code
        </figcaption>
        <p>
            <code>
                &lt;h1&gt;Hello World!&lt;/h1&gt;
            </code>
        </p>
    </figure>
    
</body>
</html>
